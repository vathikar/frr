int rr-eth0
 ip address 10.0.0.9/29
!
router bgp 64001
 no bgp default ipv4-unicast
 !
 neighbor rs peer-group
 neighbor rs remote-as internal
 neighbor rs timers 1 3
 neighbor rs timers connect 1
 !
 neighbor 10.0.0.10 peer-group rs
 neighbor 10.0.0.11 peer-group rs
 neighbor 10.0.0.12 peer-group rs
 !
