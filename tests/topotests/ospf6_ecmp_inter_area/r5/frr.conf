hostname r5
!
ipv6 forwarding
!
interface lo
 ipv6 address 2001:db8:5::1/64
!
interface r5-eth0
 ipv6 ospf6 area 0
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 10
!
interface r5-eth1
 ipv6 ospf6 area 1
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 10
!
interface r5-eth2
 ipv6 ospf6 area 0
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 10
!
router ospf6
 ospf6 router-id 10.254.254.5
 redistribute connected
!
